<!doctype html>
<html lang="en" class="original">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#21262E" />
        <meta property="og:title" content="ŠŠŠVT rozvrh" />
        <meta property="og:image" content="/logo160.png" />
        <link rel="icon" href="/logo96.png" type="image/png" />
        <link rel="icon" href="/logo.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/logo180.png" type="image/png" />
        <link rel="preload" href="https://rsms.me/inter/inter.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <title>ŠŠŠVT rozvrh</title>
        <script>
            /* Set the appropriate class name */
            var theme = JSON.parse(localStorage.getItem("theme") || "{}");

            var dark = matchMedia("(prefers-color-scheme: dark)").matches;

            if (theme.active === "system") {
                theme.active = dark ? "dark" : "light";
            }

            document.documentElement.classList.remove("original");
            document.documentElement.classList.add(
                theme.active,

                theme.primary || "blue",
                (theme.secondary || "green") + "-2",
                (theme.background || "zinc") + "-bg"
            );
        </script>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div id="app">%sveltekit.body%</div>
    </body>
</html>
